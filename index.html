<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <div id="player-info-container"></div>

    <div id="board">
        <div class="space top left"></div>
        <div class="space top"></div>
        <div class="space top right"></div>
        <div class="space left"></div>
        <div class="space"></div>
        <div class="space right"></div>
        <div class="space bottom left"></div>
        <div class="space bottom"></div>
        <div class="space bottom right"></div>
    </div>

    <button id="restart-button">
        <span class="material-icons-round">
            replay
        </span>
    </button>

    <script src="./js/tic-tac-toe.js"></script>
</body>

</html>
